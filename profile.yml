default:
  target: dev
  outputs:
    dev:
      type: postgres                # or your database type
      host: "{{ env_var('DBT_DB_HOST') }}"
      user: "{{ env_var('DBT_DB_USER') }}"
      password: "{{ env_var('DBT_DB_PASSWORD') }}"
      port: "{{ env_var('DBT_DB_PORT') | int }}"
      dbname: "{{ env_var('DBT_DB_NAME') }}"
      schema: "{{ env_var('DBT_DB_SCHEMA') }}"
      threads: 4
